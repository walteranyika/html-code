<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forms</title>
    <style>
        form{
            width: 30%;
            margin: auto;
        }

        .x{
            width: 90%;
            margin-bottom: 12px;
            padding: 6px;
        }

        fieldset{
            width: 90%;
            margin-bottom: 10px;
        }

        .btns{
            margin-top: 16px;
            display: flex;
            justify-content: space-evenly;
        }

        .btn{
            width: 45%;
            padding: 12px;
        }


    </style>
</head>
<body>
    <form action="">
        <input class="x" type="text" placeholder="Enter Full Names">

        <input class="x" type="email" placeholder="Your Email Address">

        <input class="x" type="date" placeholder="Date Of Birth">

        <input class="x" type="password" placeholder="Password">

        <fieldset>
            <p><input type="radio" name="gender" checked>Male</p>
            <p><input type="radio" name="gender">Female</p>
        </fieldset>
        <fieldset>
            <p><input type="checkbox">Footbal</p>
            <p><input type="checkbox">Volleybal</p>
            <p><input type="checkbox">Hockey</p>
            <p><input type="checkbox">Running</p>
            <p><input type="checkbox">Jumping</p>
        </fieldset>
        <select name="" id="">
            <option>Maths</option>
            <option>English</option>
            <option>Engineering</option>
            <option>Medicine</option>
            <option>Chemistry</option>
            <option>Biology</option>
        </select>
        <!--buuton-->
        <!--background-->
        <!--borders-->
        <!--text colors-->
        <!--fonts -->
        <!--background image on the page-->



        <div class="btns">
            <button class="btn">Submit</button>
            <button class="btn">Reset</button>
        </div>




    </form>


</body>
</html>
